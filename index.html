<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录与注册</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="registerForm">
                <h1>创建账号</h1>
                <input type="text" id="regUsername" placeholder="用户名" required />
                <input type="email" id="regEmail" placeholder="邮箱" required />
                <input type="password" id="regPassword" placeholder="密码" required />
                <input type="password" id="regConfirmPassword" placeholder="确认密码" required />
                <button type="submit">注册</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>登录</h1>
                <input type="text" id="loginUsername" placeholder="用户名" required />
                <input type="password" id="loginPassword" placeholder="密码" required />
                <a href="#">忘记密码?</a>
                <button type="submit">登录</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>欢迎回来!</h1>
                    <p>已有账号? 请登录您的个人信息</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>你好，朋友!</h1>
                    <p>还没有账号? 立即注册开始您的旅程</p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
